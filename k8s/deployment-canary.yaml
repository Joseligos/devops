apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-canary
  namespace: production
  labels:
    app: my-app
    version: v2
    deployment-strategy: canary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
      version: v2
  template:
    metadata:
      labels:
        app: my-app
        version: v2
        subset: v2
    spec:
      containers:
      - name: my-app
        image: ghcr.io/joseligos/devops/app:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: VERSION
          value: "v2"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-stable
  namespace: production
  labels:
    app: my-app
    version: v1
    deployment-strategy: stable
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
      version: v1
  template:
    metadata:
      labels:
        app: my-app
        version: v1
        subset: v1
    spec:
      containers:
      - name: my-app
        image: ghcr.io/joseligos/devops/app:stable
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: VERSION
          value: "v1"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: my-app
  namespace: production
spec:
  selector:
    app: my-app
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  type: LoadBalancer
