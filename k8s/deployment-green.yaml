apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: green
  labels:
    app: my-app
    version: green
    deployment-strategy: bluegreen
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
      version: green
  template:
    metadata:
      labels:
        app: my-app
        version: green
    spec:
      containers:
      - name: my-app
        image: ghcr.io/joseligos/devops/app:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: VERSION
          value: "green"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: my-app-green
  namespace: green
spec:
  selector:
    app: my-app
    version: green
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  type: ClusterIP
---
